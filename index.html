    <body>
        <center style="margin-top: 40px;">

            var images = ["My family book.JPG","Appa.JPG","Amma.JPG","Akka.JPG","Myself.JPG","Patty.JPG","Thatha.JPG"];
            var names = ["Family Book","Easwaran","Danalakshmi","Sruthi Mahalakshmi","Harish Krishna","Kamala","Subramanian"];
           var i = 0;
           function Change()
           {
           i++;
           var number_of_family_member_in_array = 6
           if(i > number_of_family_member_in_array )
           {
               i=0;
           }
           var updatedimage = images[i];

           document.getElementById("family_member_image").src = updatedimage;
           document.getElementById("family_member_name").innerHTML = updatedname
           }
        </script>
